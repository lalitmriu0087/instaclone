{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
{#    <script src="{% static 'js/angular.min.js' %}"></script>#}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            background: url("{% static 'images/bg.jpg' %}");
        }
    </style>

</head>
<body>
<div class="container"  style="width:60%;opacity: 0.92;filter: alpha(opacity=92);background-color:#000;">
<h2 text align = "center" style="color:#fff;">Enter User Details</h2><hr>
<form class="form-horizontal"  name="loginForm"  method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" style="color:#fff;">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" placeholder="Enter Username" ng-model="user.username" required><br>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password" style="color:#fff;">Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id ="password" name="password" placeholder="Enter Password"><br>
      </div>
    </div>

	<center><button type="submit" ng-click ='submit()' class="btn btn-success" ng-disabled="loginForm.$invalid">Log In</button></center>
    <h3 align="center" style="color: #c12e2a">{{ response }}</h3>
</form>
</div>
</body>
</html>
